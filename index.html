<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONNET | Reativação de Confiança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/Capa-5.webp" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="site-button">
                        <a href="https://www.konnet.com.br/minha-konnet" target="_blank" class="btn-minha-konnet">Acessar Minha KONNET</a>
                        <a href="https://www.konnet.com.br" target="_blank" class="btn-site">Ir para o site</a>
                    </div>
                </div>

                <div class="form-text">
                    <h1>Reativação de Confiança</h1>
                    <p>Teve algum imprevisto? Nós reativamos a sua conexão!</p>
                </div>

                <div class="input-box">
                    <label for="number">Digite o número do seu documento:</label>
                    <input id="number" type="text" name="number" maxlength="17" placeholder="CPF ou CNPJ" required oninput="formatInput(this)">
                    <span>*Se o pagamento não for identificado até o próximo dia útil, o serviço volta a ficar bloqueado.</span>
                </div>
  
                <div class="reactivate-button">
                    <button>Reativar conexão</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function formatInput(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 14) {
                value = value.slice(0, 14);
            }

            if (value.length === 11) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length === 14) {
                value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }

            input.value = value;
        }
    </script>
</body>

</html>
