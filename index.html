<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONNET | Reativação de Confiança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/Capa-5.webp" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="site-button">
                        <a href="https://www.konnet.com.br/minha-konnet" target="_blank"
                            class="btn-minha-konnet">Acessar Minha KONNET</a>
                        <a href="https://www.konnet.com.br" target="_blank" class="btn-site">Ir para o site</a>
                        <a href="https://wa.me/+553340034088/?text=Ol%C3%A1,%20vim%20pelo%20site" target="_blank" class="btn-suporte">Suporte</a>
                    </div>
                </div>

                <div class="form-text">
                    <h1>Reativação de Confiança</h1>
                    <p>Teve algum imprevisto? Nós reativamos a sua conexão!</p>
                </div>

                <div class="input-box">
                    <label for="number">Digite o número do seu documento:</label>
                    <input id="number" type="text" name="number" maxlength="17" placeholder="CPF ou CNPJ" required
                        oninput="formatInput(this)">
                    <span>*Se o pagamento não for identificado até o próximo dia útil, o serviço volta a ficar
                        bloqueado.</span>
                </div>

                <div class="reactivate-button">
                    <button title="Solicitar a reativação não significa que o seu serviço será retomado. Caso não consiga reativar, entre em contato com o nosso suporte para verificar o motivo.">Solicitar reativação</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
